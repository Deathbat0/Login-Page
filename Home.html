<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignIn Page</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap');</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo"><a href="Home.html">Bellas Crochet</a></h1>
    <div class="main"><br><br>
        <div class="form-container">
            <div class="info">
                <a>Inicia Sesion (Login): </a><br><br><br>
                <label for="email">Correo Electrónico (Email):</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña (Password):</label>
                <input type="password" id="password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme (Remember me)</label>
                </div>
                <button class="login-button" role="button">LOGIN</button>
            </div>
            <p>Or</p>
            <div class="social-login">
                <ul>
                    <li>
                        <div>
                            <img src="Images/facebook.png" alt="Facebook">
                            <span>Entra con Facebook (Login with Facebook)</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="Images/X.png" alt="X">
                            <span>Entra con X (Login with X)</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="Images/GMAIL.png" alt="Gmail">
                            <span>Entra con Gmail (Login with Gmail)</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
        <div class="image-container">
            <img src="Images/IMG.jpg" alt="Imagen">
        </div>
    </div>
</body>
</html>
